server:
  port: 8081

spring:
  application:
    name: service-member

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

jwt:
  secret: ThisIsASecretKeyForJwtTokenGenerationMustBeAtLeast256Bits
  access-token-expiration: 3600000    # 1 hour
  refresh-token-expiration: 604800000  # 7 days
